<input type=button value=".fillText('Very Wow', 700, 100)" onclick="{

   myContext.font = '100px Arial';
   myContext.fillText('Much Wow', 700, 100);

   myContext.translate(400, 100);  // move rotation point from 0,0
   myContext.rotate(60 * Math.PI / 180); // 60 in degrees

   myContext.fillText('Very Space', 87, 45);
   myContext.stroke();

  // reset
   myContext.resetTransform();  // move rotation point from 0,0
   //myContext.rotate(60 * Math.PI / 180); // 60 in degrees
}">
