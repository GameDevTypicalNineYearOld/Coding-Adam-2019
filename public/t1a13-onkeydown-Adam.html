<img src="myCharacter02.png" id="myCharacter02" style="position:absolute; z-index:+2; left:0px; top:525px; height:200px; width:135px;">

<body onkeydown="{

   if (event.key == 'd') {
     document.getElementById('myCharacter02').style.left = parseInt(document.getElementById('myCharacter02').style.left) + 10 + 'px'
   }   // d = go right

   if (event.key == 'a') {
     document.getElementById('myCharacter02').style.left = parseInt(document.getElementById('myCharacter02').style.left) - 10 + 'px'
   }   // a = go left

   if (event.key == 'w') {
     document.getElementById('myCharacter02').style.top = parseInt(document.getElementById('myCharacter02').style.top) - 10 + 'px'
   }   // d = go up

   if (event.key == 's') {
     document.getElementById('myCharacter02').style.top = parseInt(document.getElementById('myCharacter02').style.top) + 10 + 'px'
   }   // a = go down
}">
